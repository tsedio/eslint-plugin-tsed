name: Build and Test
on:
  push:
    branches:
      - "renovate/**"
  pull_request:
    branches:
      - main
jobs:
  buildTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: yarn
      - run: yarn test
      - run: yarn build
